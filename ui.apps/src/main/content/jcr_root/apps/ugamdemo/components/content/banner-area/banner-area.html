<sly data-sly-use.bannerarea="com.ugamdemo.core.models.BannerArea"></sly>
<section class="banner-area">								
				<div class="container">
					<div class="row align-items-center  justify-content-between">
						<div class="col-lg-6 col-md-6 banner-left">
  						  <p>${bannerarea.bannerAreaTitle}</p>
							<div>${bannerarea.bannerAreaHeading}</div>
							<article>${bannerarea.bannerAreaDescription}</article>
							<a href="${bannerarea.pathValue @ extension = 'html'}" class="primary-btn text-uppercase">${bannerarea.bannerAreaButtonTitle}</a>
						</div>
						<div class="col-lg-6 col-md-6 banner-right ">
							<img class="img-fluid" src="${bannerarea.img}" alt="">
						</div>
					</div>
				</div>					
			</section>
